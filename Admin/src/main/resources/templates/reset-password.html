<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}">
</head>

<body class="bg-gradient-primary">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block" style="background-image: url(https://i.ytimg.com/vi/rAiPqAHMVYw/maxresdefault.jpg);
                            background-position: center; background-size: cover;">

            </div>

            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-2">reset  Your Password?</h1>
                  <p class="mb-4">update  your password</p>

                  <th:block th:if="${session.succMsg}">
                    <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                  </th:block>

                  <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                  </th:block>
                </div>


                <form th:action="@{/reset-password}" method="post" name="signupForm" id="signupForm">

                  <div th:if = "${message}" class="text-center alert">
                    <p th:text = "${message}"></p>
                  </div>
<!--                  <div class="inputDiv">-->
<!--                    <label class="inputLabel" for="password"> Current Password * </label>-->
<!--                    <input type="password" id="password" name="oldPassword" required>-->
<!--                  </div>-->

<!--                  <div class="inputDiv">-->
<!--                    <label class="inputLabel" for="newpassword">New    Password *</label>-->
<!--                    <input type="password" id="newpassword" name="newPassword" required>-->
<!--                  </div>-->

<!--                  <div class="inputDiv">-->
<!--                    <label class="inputLabel" for="confirmPassword">Confirm Password *</label>-->
<!--                    <input type="password" id="confirmPassword" name="repeatNewPassword">-->
<!--                  </div>-->
                  <div class="card-body">
                    <form action="/reset-password" method="post">
                      <div class="mb-3">
                        <label class="form-label">New Password</label> <input
                              class="form-control" name="password" type="password">
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Confirm Password</label> <input
                              class="form-control" type="password">
                      </div>
                      <input type="hidden" th:value="${token}" name="token">
                      <button type="submit"
                              class="btn bg-primary text-white col-md-12">Reset
                        Password</button>
<!--                      <div class="buttonWrapper">-->
<!--                        <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">-->
<!--                          <span>Submit</span>-->
<!--                        </button>-->
<!--                      </div>-->
                    </form>
                  </div>

<!--                  <a class="text-center buttonWrapper btn btn-primary" th:href="@{/profile}">Return</a>-->

                </form>
                <hr>
                <div class="text-center">
                  <a class="small" th:href="@{/register}">Create an Account!</a>
                </div>
                <div class="text-center">
                  <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<div th:replace="~{fragments::script}"></div>

</body>

</html>
