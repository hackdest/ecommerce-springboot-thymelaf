<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}">
    <title>Best Selling Products</title>
</head>

<body id="page-top">

<div id="wrapper">

    <ul th:replace="~{fragments::sidebar}"></ul>
    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">

            <nav th:replace="~{fragments::top-navbar}"></nav>
            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Best Selling Products</h6>
                    </div>
                    <div class="card-body">
                        <p>Best selling products for month: <span th:text="${month}"></span> / <span th:text="${year}"></span></p>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Quantity Sold</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product[0]}"></td>
                                    <td th:text="${product[1]}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{fragments::footer}"></footer>
    </div>
</div>

<a th:replace="~{fragments::scroll}"></a>
<div th:replace="~{fragments::script}"></div>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
