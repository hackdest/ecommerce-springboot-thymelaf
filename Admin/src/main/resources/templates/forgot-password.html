<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block" style="background-image: url(https://i.ytimg.com/vi/rAiPqAHMVYw/maxresdefault.jpg);
                            background-position: center; background-size: cover;">

                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                        <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                            and we'll send you a link to reset your password!</p>

                                        <th:block th:if="${session.succMsg}">
                                            <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                                        </th:block>

                                        <th:block th:if="${session.errorMsg}">
                                            <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                                        </th:block>
                                    </div>

<!--                                    <form class="user">-->
<!--                                        <div class="form-group">-->
<!--                                            <input type="email" class="form-control form-control-user"-->
<!--                                                id="exampleInputEmail" aria-describedby="emailHelp"-->
<!--                                                placeholder="Enter Email Address...">-->
<!--                                        </div>-->
<!--                                        <a href="login.html" class="btn btn-primary btn-user btn-block">-->
<!--                                            Reset Password-->
<!--                                        </a>-->
<!--                                    </form>-->
                                    <div class="card-body">
                                        <form action="/admin/forgot-password" method="post">
                                            <div class="mb-3">
                                                <label class="form-label">Email</label> <input
                                                    class="form-control" name="email" type="email"
                                                    placeholder="Enter your email ">
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn bg-primary text-white">Send</button>
                                            </div>
                                        </form>
                                    </div>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/register}">Create an Account!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div th:replace="~{fragments::script}"></div>

</body>

</html>
